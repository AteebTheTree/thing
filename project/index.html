<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:black">
            <a-camera></a-camera>
            <a-assets>
                <a-asset-item id="street" src="/assets/dirty_street/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="/assets/toon_cat_free/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget">
                <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
            </a-light>
            <a-entity light="color: #AFA; intensity: 1.5" position="-1 1 0"></a-entity>
            <a-entity gltf-model="#street" position="0 2.5 0" shadow="cast:true"></a-entity>
            <a-entity gltf-model="#cat" position="0 0.6 0" shadow="cast:true" rotation="0 90 0" scale="0.001 0.001 0.001"></a-entity>
        </a-scene>
    </body>
</html>
